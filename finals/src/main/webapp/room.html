<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rooms</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="room.css">
</head>
<body>
<header>
	<img src="elements/logo.png" alt="Hexagon Icon" class="header-icon">
	<div class="search-menu">
		<button class="search-toggle">üîçÔ∏é</button>
		<div class="menu">‚ò∞</div>
		<div class="dropdown-menu">
			<a href="#account">Account</a>
			<a href="#logout">Log out</a>
			<a href="#faqs">FAQs</a>
		</div>
	</div>
</header>
<main>
	<div class="background-overlay">
		<div class="room-container">
			<h1>Our Rooms</h1>
			<div class="room-grid">
				<div class="room-card">
					<a href="room-detail.html"><img src="elements/room1.jpg" alt="Deluxe Room" class="room-image"></a>
					<h2>Deluxe Room</h2>
					<p>Spacious room with modern amenities and a city view.</p>
					<button class="reserve-button" onclick="showReservation()">Reserve</button>
				</div>
				<div class="room-card">
					<a href="room-detail.html"><img src="elements/room2.jpg" alt="Suite Room" class="room-image"></a>
					<h2>Suite Room</h2>
					<p>Luxurious suite with a private balcony and jacuzzi.</p>
					<button class="reserve-button" onclick="showReservation()">Reserve</button>
				</div>
				<div class="room-card">
					<a href="room-detail.html"><img src="elements/room3.jpg" alt="Family Room" class="room-image"></a>
					<h2>Family Room</h2>
					<p>Family-friendly room with extra beds and play area.</p>
					<button class="reserve-button" onclick="showReservation()">Reserve</button>
				</div>
			</div>
		</div>
		<div id="reservation-modal" class="reservation-modal">
			<div class="reservation-content">
				<h2>Reservation Details</h2>
				<form>
					<div class="form-group">
						<label>Check-in Date:</label>
						<input type="date" name="checkin-date" required>
					</div>
					<div class="form-group">
						<label>Check-out Date:</label>
						<input type="date" name="checkout-date" required>
					</div>
					<div class="form-group">
						<label>Check-in Time:</label>
						<input type="time" name="checkin-time" required>
					</div>
					<div class="form-group">
						<label>Select Room:</label>
						<select name="room-type" required>
							<option value="deluxe">Deluxe Room</option>
							<option value="suite">Suite Room</option>
							<option value="family">Family Room</option>
						</select>
					</div>
					<div class="form-group">
						<label>Hours:</label>
						<input type="number" name="hours" min="1" required>
					</div>
					<div class="form-group">
						<label>Note:</label>
						<textarea name="note" rows="3"></textarea>
					</div>
					<div class="button-group">
						<button type="button" class="nav-button" onclick="hideReservation()">Previous</button>
						<button type="submit" class="nav-button">Next</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const menu = document.querySelector('.menu');
    const dropdown = document.querySelector('.dropdown-menu');

    if (!menu || !dropdown) {
        console.error('Menu or dropdown not found in DOM');
        return;
    }

    console.log('Menu and dropdown elements found:', menu, dropdown);

    document.querySelector('.search-toggle').addEventListener('click', function() {
        const searchInput = document.createElement('input');
        searchInput.type = 'date';
        searchInput.placeholder = 'Search';
        searchInput.className = 'search-input';
        this.parentNode.insertBefore(searchInput, this.nextSibling);
        this.style.display = 'none';
        searchInput.focus();
        searchInput.addEventListener('blur', function() {
            this.remove();
            document.querySelector('.search-toggle').style.display = 'block';
        });
    });

    menu.addEventListener('click', function(event) {
        console.log('Menu clicked, current dropdown display:', dropdown.style.display);
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        console.log('Dropdown display set to:', dropdown.style.display);
        event.stopPropagation();
    });

    document.addEventListener('click', function(event) {
        if (!dropdown.contains(event.target) && !menu.contains(event.target)) {
            console.log('Clicked outside, hiding dropdown');
            dropdown.style.display = 'none';
        }
    });

    // Modal functionality
    const modal = document.getElementById('reservation-modal');
    window.showReservation = function() {
        modal.style.display = 'block';
    };
    window.hideReservation = function() {
        modal.style.display = 'none';
    };
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    };
});
</script>
</body>
</html>
