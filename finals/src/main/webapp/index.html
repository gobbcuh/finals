<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Covalent Hotel</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
	<img src="elements/logo.png" alt="Hexagon Icon" class="header-icon">
	<div class="search-menu">
		<button class="search-toggle">üîçÔ∏é</button>
		<div class="menu">‚ò∞</div>
		<div class="dropdown-menu">
			<a href="#register">Register</a>
			<a href="#faqs">FAQs</a>
		</div>
	</div>
</header>
<main>
	<video src="elements/covalent-vid.mp4" alt="Hotel Hallway" class="background-image" autoplay loop muted></video>
	<div class="overlay">
		<img src="elements/logo.png" alt="Hexagon Overlay" class="overlay-hexagon">
		<div class="text-overlay">
			<h1><span class="covalent">COVALENT</span><br><span class="hotel">HOTEL</span></h1>
		</div>
	</div>
	<button class="reserve-button">RESERVE NOW!</button>
</main>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const menu = document.querySelector('.menu');
    const dropdown = document.querySelector('.dropdown-menu');

    if (!menu || !dropdown) {
        console.error('Menu or dropdown not found in DOM');
        return;
    }

    console.log('Menu and dropdown elements found:', menu, dropdown);

    document.querySelector('.search-toggle').addEventListener('click', function() {
        const searchInput = document.createElement('input');
        searchInput.type = 'text';
        searchInput.placeholder = 'Search';
        searchInput.className = 'search-input';
        this.parentNode.insertBefore(searchInput, this.nextSibling);
        this.style.display = 'none';
        searchInput.focus();
        searchInput.addEventListener('blur', function() {
            this.remove();
            document.querySelector('.search-toggle').style.display = 'block';
        });
    });

    menu.addEventListener('click', function(event) {
        console.log('Menu clicked, current dropdown display:', dropdown.style.display);
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        console.log('Dropdown display set to:', dropdown.style.display);
        event.stopPropagation();
    });

    document.addEventListener('click', function(event) {
        if (!dropdown.contains(event.target) && !menu.contains(event.target)) {
            console.log('Clicked outside, hiding dropdown');
            dropdown.style.display = 'none';
        }
    });
});
</script>
</body>
</html>
