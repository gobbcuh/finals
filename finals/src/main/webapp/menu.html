<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covalent Hotel - Menu</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header>
    <img src="elements/logo.png" alt="Hexagon Icon" class="header-icon">
    <div class="search-menu">
      <button class="search-toggle">üîçÔ∏é</button>
      <div class="menu">‚ò∞</div>
    </div>
  </header>
  <main>
    <div class="background-overlay">
      <div class="menu-items">
        <div class="menu-item">
          <img src="elements/fork-spoon-icon.png" alt="Foods & Beverages Icon" class="menu-icon">
          <p>FOODS &<br>BEVERAGES</p>
        </div>
        <div class="menu-item">
          <img src="elements/photo-icon.png" alt="Photos Icon" class="menu-icon">
          <p>PHOTOS</p>
        </div>
        <div class="menu-item">
          <img src="elements/chat-icon.png" alt="Comments & Suggestions Icon" class="menu-icon">
          <p>COMMENTS &<br>SUGGESTIONS</p>
        </div>
      </div>
    </div>
  </main>
  <script>
    document.querySelector('.search-toggle').addEventListener('click', function() {
      const searchInput = document.createElement('input');
      searchInput.type = 'text';
      searchInput.placeholder = 'Search';
      searchInput.className = 'search-input';
      this.parentNode.insertBefore(searchInput, this.nextSibling);
      this.style.display = 'none';
      searchInput.focus();
      searchInput.addEventListener('blur', function() {
        this.remove();
        document.querySelector('.search-toggle').style.display = 'block';
      });
    });
  </script>
</body>
</html>
